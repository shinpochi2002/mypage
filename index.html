<!DOCTYPE html>
<html lang="ja">
<head>

<body>
  <header class="fade-in">
    <h1>中川 真一</h1>
    <p>情報理工学部4回生 | 複合サービス推薦とLLM活用の研究</p>

  <section class="section fade-in">
    <h2>🧑‍💻 自己紹介</h2>
    <p>立命館大学にて、生成AIを活用したサービス推薦の研究をしています。</p>
  </section>

  <section class="section fade-in">
    <h2>📚 研究</h2>
    <p>多段階マルチラベル分類やBERT、GPTを活用したAPI推薦に関する研究を行っています。</p>

      <p>生成AIで質問文を生成し、有識者が回答する仕組みを開発。ハッカソンで企業賞を受賞。</p>
      <a href="https://github.com/yourusername/qa-generator" target="_blank">GitHub</a>
    </div>
    <div class="card">
      <h3>API推薦デモ</h3>
      <p>ユーザ入力から適切なAPIカテゴリをBERTで推薦。説明文から段階的に予測。</p>
      <a href="https://github.com/yourusername/api-recommender" target="_blank">GitHub</a>
    </div>
  </section>

  <div id="pdfModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePDF()">&times;</span>
      <iframe src="assets/yourfile.pdf" width="100%" height="500px"></iframe>
    </div>
  </div>

  <footer>
    <p>© 2025 中川真一</p>
  </footer>
